<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <link rel="stylesheet" href="Assets/style.css" />
  <body>
    <div class="container">
      <div class="calculator">
        <div class="input-box">
          <input type="date" id="date" />
          <button onclick="calculate()">calculate</button>
        </div>

        <!-- mobile -->
        <div class="result">
          <span id="years">_</span> years <br />
          <span id="months">_</span> months <br />
          <span id="days">_</span> days <br />
        </div>
      </div>

      <!-- desktop -->
      <div class="result-box">
        <div class="box">
          <span id="year">_</span>
          <p>years</p>
        </div>
        <div class="box">
          <span id="month">_</span>
          <p>months</p>
        </div>
        <div class="box">
          <span id="day">_</span>
          <p>days</p>
        </div>
      </div>
    </div>

    <!-- nav bar  -->
    <nav>
      <div class="menu-title">
        <h3>L C</h3>
      </div>
      <div id="menu-icon" class="menu-icon">
        <i class="ph ph-list"></i>
      </div>
      <ul id="menu-list" class="hidden">
        <li>
          <a href="../../index.html">Home</a>
        </li>
        <li>
          <a href="../v1-calculator/index.html">V1 Calculator</a>
        </li>
        <li>
          <a href="../v2-calculator/index.html">V2 Calculator</a>
        </li>
        <li>
          <a href="index.html" class="active">Age Calculator</a>
        </li>
      </ul>
    </nav>
    <!-- mode -->
    <div class="mode">
      <button id="darkMode">
        <img id="icon" src="Assets/icons/moon.svg" alt="moon/sun" />
      </button>
    </div>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="Assets/main.js"></script>
  </body>
</html>
